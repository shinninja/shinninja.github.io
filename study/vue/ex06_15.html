<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>Component | Vue</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <template id="listTemplate">
            <li>{{ message }}</li>
        </template>

        <div id="app">
            <ul>
                <list-component message="Hello" :count="100"></list-component> <!-- v-bind를 사용하면 count는 문자형이 아닌 숫자형으로 나온다. -->
                <list-component message="씬짜오" :count="21"></list-component>
                <list-component message="니하오마"></list-component>
                <list-component :count="1000"></list-component>
            </ul>
        </div>

        <script>
            Vue.component('list-component', {
                template : '#listTemplate',
                props: {
                    message : {
                        type: String,
                        default: '안녕하세요'
                    },
                    count: {
                        type: Number,
                        required: true
                    }
                }
            })

            Vue.config.devtools = true;

            const v = new Vue({
                el: '#app'
            })
        </script>

    </body>
</html>
