<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>이벤트 전파와 버블링 | Vue</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .layout1 {margin:30px;}
            #outer {width:200px;height:200px;border:1px solid #000;background-color:aqua;position:absolute;top:100px;left:50px;padding:10px;}
            #inner {width:100px;height:100px;border:2px solid #000;background-color:yellow;}
        </style>
        </style>
    </head>

    <body>
        <div id="example" class="container layout1">
            <div id="outer" @click="outerClick">
                <div id="inner" @clic="innerClick"></div>
            </div>
        </div>


        <script>
            const vm = new Vue({
                el: '#example',
                methods: {
                    outerClick: function(e){
                        console.log('### OUTER CLICK');
                        console.log('Event Phase : ', e.eventPhase);
                        console.log('Current Target: ', e.currentTarget);
                        console.log('Target: ', e.target);
                        e.stopPropagation();
                    },
                    innerClick: function(e){
                        console.log('### INNER CLICK');
                        console.log('Event Phase : ', e.eventPhase);
                        console.log('Current Target: ', e.currentTarget);
                        console.log('Target: ', e.target);
                        e.stopPropagation();
                    },
                }
            });
        </script>

    </body>
</html>
