<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>마우스 버튼 수식어 | Vue</title>
        <meta name="description" content="">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
        <style>
            html, body {padding:0;margin:0;}
            #example {height:98vh;min-height:100%;padding:10px;}
        </style>
    </head>

    <body>
        <div id="example" v-on:contextmenu.prevent="ctxStop" @mouseup.left="leftMouse" @mouseup.right="rightMouse">
            <div>
                Left Click : 왼쪽으로 <br>
                Right Click : 오른쪽으로
            </div>
            <img src="/assets/images/study/foot.jpg" v-bind:style="{position:'absolute', left: pos.left + 'px', top:pos.top + 'px'}"> 
        </div>

        <script>
            const vm = new Vue({
                el: '#example',
                data: {
                    pos: {left:100, top:100}
                },
                methods : {
                    ctxStop: function(e){},
                    leftMouse: function(e){
                        if(this.pos.left > 30)
                            this.pos.left -= 30;
                            console.log('Move Left!!');
                    },
                    rightMouse: function(e){
                        this.pos.left += 30;
                        console.log('Move Right!!');
                    }
                }
            })
        </script>

    </body>
</html>
