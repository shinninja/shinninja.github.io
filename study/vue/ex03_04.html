<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>Vue</title>
        <meta name="description" content="">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .division {margin-top:10px;}
            .list {width:400px;border:1px solid #ccc;border-collapse:collapse;}
            .list th,
            .list td {border:1px solid #ccc;text-align:center;}
            .list thead tr {color:blanchedalmond;background-color:blueviolet;}
        </style>
        </style>
    </head>

    <body>
        <div id="sum">
            <input type="text" v-model="num">
            <p>1부터 입력된 수까지의 합 : <span>{{ sum() }}</span></p>
        </div>

        <script>
            //1부터 입력된 수까지의 합 구하기
            const sum = new Vue({
                el: '#sum',
                data: { num : 0 },
                methods : {
                    sum:function(){
                        var n = Number(this.num);
                        if(Number.isNaN(n) || n < 1) return 0;
                        return ((1+n) * n) / 2;
                    }
                }
            });

            // 알고리즘 참고 url https://stricky.tistory.com/132
        </script>

    </body>
</html>
