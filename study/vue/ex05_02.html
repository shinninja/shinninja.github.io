<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>인라인 스타일 | Vue</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
    </head>

    <body>
        <div id="example" >
            <button type="button" id="a" v-bind:style="style1" @mouseover.stop="overEvent" @mouseout.stop="outEvent">테스트</button>
        </div>

        <script>
            const vm = new Vue({
                el: '#example',
                data: {
                    style1 : {
                        backgroundColor: 'aqua',
                        border: '1px solid gray',
                        width: '100px',
                        textAlign: 'center'
                    }
                },
                methods : {
                    overEvent: function(e){
                        this.style1.backgroundColor = 'purple';
                        this.style1.color = "yellow";
                    },
                    outEvent: function(e){
                        this.style1.backgroundColor = 'aqua';
                        this.style1.color = '#000';
                    }
                }
            })
        </script>

    </body>
</html>
