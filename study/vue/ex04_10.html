<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>키코드 수식어 | Vue</title>
        <meta name="description" content="">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
        <style>
            .division {margin-top:10px;}
            .list {width:400px;border:1px solid #ccc;border-collapse:collapse;}
            .list th,
            .list td {border:1px solid #ccc;text-align:center;}
            .list td {padding:10px;font-size:12px;}
            .list thead tr {color:blanchedalmond;background-color:blueviolet;}
            [v-cloak] {display:none;}
        </style>
        </style>
    </head>

    <body>
        <div id="example" v-cloak>
            <p>이름 : <input type="text" v-model="name" placeholder="두자 이상 입력하세요" v-on:keyup.enter="search"></p>

            <table id="list" class="list">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>이름</th>
                        <th>전화번호</th>
                        <th>주소</th>
                    </tr>
                </thead>
                <tbody id="contacts">
                    <tr v-for="contact in contactlist">
                        <td>{{ contact.no }}</td>
                        <td>{{ contact.name }}</td>
                        <td>{{ contact.tel }}</td>
                        <td>{{ contact.address }}</td>
                    </tr>
                </tbody>
            </table>
            <div v-show="isProcessing === true">조회중</div>
        </div>

        <script>
            const vm = new Vue({
                el: '#example',
                data: {
                    name: '',
                    isProcessing: false,
                    contactlist: []
                },
                methods: {
                    search: function(e){
                        var val = e.target.value;
                        if(val.length >= 2){
                            this.fetchContacts();
                        } else {
                            this.contactlist = [];
                        }
                    },
                    fetchContacts: function(){
                        this.contactlist = [];
                        this.isProcessing = true;
                        var url = "http://sample.bmaster.kro.kr/contacts_long/search/" + this.name;
                        var vm = this;
                        fetch(url)
                            .then(function(response){
                                return response.json()
                            }).then(function(json){
                                vm.contactlist = json;
                                vm.isProcessing = false;
                            }).catch(function(ex){
                                console.log('parsing faild', ex);
                                vm.contactlist = [];
                                vm.isProcessing = false;
                            })
                    }
                }
            });
        </script>

    </body>
</html>
